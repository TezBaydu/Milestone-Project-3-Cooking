<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" type="text/css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" type="text/css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        type="text/css">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Eatin</title>
</head>

<body>

    <header>
        <!-- navbar -->
        <nav>
            <div class="row justify-content-center align-items-center fadeInRight">
                <div class="col-12 mx-0 px-0 justify-content-center feature-container">
                    <div class="row h-100 align-items-center mx-0">
                        <div class="col-12 feature-container-inside">
                            <div class="feature-container-inside-text text-light">
                                <div class="list-group-flush">
                                    <div class="list-group-item">
                                        <p class="mb-0"><i
                                                class="far fa-image fa-2x mr-4 grey p-3 white-text rounded-circle "
                                                aria-hidden="true"></i>Photos</p>
                                    </div>
                                    <div class="list-group-item">
                                        <p class="mb-0"><i
                                                class="fas fa-briefcase fa-2x mr-4 grey p-3 white-text rounded-circle"
                                                aria-hidden="true"></i>Work</p>
                                    </div>
                                    <div class="list-group-item">
                                        <p class="mb-0"><i
                                                class="fas fa-anchor fa-2x mr-4 grey p-3 white-text rounded-circle"
                                                aria-hidden="true"></i>Vacation</p>
                                    </div>
                                    <div class="list-group-item">
                                        <p class="mb-0"><i
                                                class="fas fa-anchor fa-2x mr-4 grey p-3 white-text rounded-circle"
                                                aria-hidden="true"></i>Vacation</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row h-100 mx-0">

                        <div class="feature-trigger-outline">

                            <a class="btn-floating btn-lg btn-success d-block feature-trigger mx-0 my-0 "
                                id="featureDiscovery"><i class="fas fa-utensils"></i></a>
                        </div>

                    </div>

                    <div class="col-12">
                        <h2 class="menu-text">MENU</h2>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="page-footer font-small darken-3">

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-4 py-5 footer-logo">
                    <a href = "" class = "logo" >Eatin</a>
                </div>

                        <!-- Copyright -->
                <div class="col-md-4 footer-copyright text-center py-3">Â© 2020 Copyright:
                    <a href="https://mdbootstrap.com/"> Eatin</a>
                </div>

                <div class="col-md-4 py-5">
                    <div class="mb-5 d-flex">

                        <!-- Facebook -->
                        <a class="fb-ic">
                            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!-- Twitter -->
                        <a class="tw-ic">
                            <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!-- Google +-->
                        <a class="gplus-ic">
                            <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Linkedin -->
                        <a class="li-ic">
                            <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Instagram-->
                        <a class="ins-ic">
                            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Pinterest-->
                        <a class="pin-ic">
                            <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
                        </a>
                    </div>
                </div>

            </div>

        </div>

    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}

</body>

</html>
