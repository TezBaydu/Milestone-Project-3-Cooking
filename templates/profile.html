{% extends "base.html" %}
{% block content %}

<h2 class="logo">Eatin</h2>

<div class="row">
    <div class="col s-12">
        <div class="card-panel">
            <h3 class="text-center profile-name">
                {{ first_name }}'s Profile
            </h3>
        </div>
    </div>
</div>

{% for recipe in recipes %}
    {{ recipe.name }}<br>
    {{ recipe.description }}<br>
    {{ recipe.type }}<br>
    {{ recipe.serves }}<br>
    {{ recipe.prep_time }}<br>
    {{ recipe.cook_time }}<br>
    {{ recipe.ready_time }}<br>

{% endfor %}

{% endblock %}
