{% extends "base.html" %}
{% block content %}

<h3 class="text-center">Registration</h3>

<div class="card row">
    <form class="card-body" method="POST" action="{{ url_for('register') }}">
        <div class="card-title card-panel">
            <!-- name fields -->
            <div class="row">
                <div class="col s-12 input-with-pre-icon">
                    <i class="fas fa-user input-prefix"></i>
                    <label for="firstName">First Name </label>
                    <input type="text" id="firstName" name="firstName" class="form-control validate" minlength="2"
                        maxlength="15" required>
                </div>
                <div class="col s-12 input-with-pre-icon">
                    <label for="lastName">Last Name </label>
                    <input type="text" id="lastName" name="lastName" class="form-control validate" minlength="2"
                        maxlength="15" required>
                </div>
            </div>
            <!-- email -->
            <div class="row">
                <div class="col s-12 input-with-pre-icon">
                    <i class="fas fa-envelope prefix"></i>
                    <label for="email" data-error="wrong" data-success="right">Email </label>
                    <input type="email" id="email" name="email" class="form-control validate" minlength="5"
                        required>
                </div>
            </div>
            <!-- password  -->
            <div class="row">
                <div class="col s-12 input-with-pre-icon">
                    <i class="fas fa-lock prefix prefix"></i>
                    <label for="password" data-error="wrong" data-success="right">Password </label>
                    <input type="password" id="password" name="password" class="form-control validate"
                        minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                </div>
            </div>
            <!-- register -->
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-lg">Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
