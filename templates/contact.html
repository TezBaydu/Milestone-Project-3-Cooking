{% extends "base.html" %}
{% block image_class %}contact-image{% endblock %}
{% block content %}


    <h2 class="logo">Eatin</h2>

    <h3 class="text-center header">Contact Form</h3>

    <div class="card register-card-width row">
        <form class="card-body" method="POST" action="{{ url_for('contact') }}" 
            onsubmit="sendMail(this); alert('Thanks for getting in touch, we will contact you soon.'); return">
            <div class="card-title card-panel">
                <!-- name fields -->
                <div class="row">
                    <div class="col s-12 input-with-pre-icon">
                        <i class="fas fa-user input-prefix"></i>
                        <label for="contact_firstName">First Name </label>
                        <input type="text" id="contact_firstName" name="contact_firstName" class="form-control validate" minlength="2"
                            maxlength="15" pattern="^[a-zA-Z -]{2,15}$" required>
                    </div>
                    <div class="col s-12 input-with-pre-icon">
                        <i class="fas fa-user input-prefix"></i>
                        <label for="contact_lastName">Last Name </label>
                        <input type="text" id="contact_lastName" name="contact_lastName" class="form-control validate" minlength="2"
                            maxlength="15"  pattern="^[a-zA-Z -]{2,15}$" required>
                    </div>
                </div>
                <!-- email -->
                <div class="row">
                    <div class="col s-12 input-with-pre-icon">
                        <i class="fas fa-envelope prefix"></i>
                        <label for="contact_email" data-error="wrong" data-success="right">Email </label>
                        <input type="email" id="contact_email" name="contact_email" class="form-control validate" minlength="5"
                            required>
                    </div>
                </div>
                <!-- options  -->
                <div class="row">
                    <div class="col s-12 input-with-pre-icon">
                        <label for="contact_options">Enquiry Topic</label>
                        <select class="browser-default custom-select form-control" id="contact_options" name="contact_options" required>
                            <option selected>Open this select menu</option>
                            <option value="Sign Up to Newsletter">Sign Up to Newsletter</option>
                            <option value="Website issue">Website issue</option>
                            <option value="Share idea">Share idea</option>
                            <option value="Other">Other</option>
                          </select>
                    </div>
                </div>
                <!-- message -->
                <div class="row">
                    <div class="col s-12 input-with-pre-icon">
                        <label for="contact_message">Message</label>
                        <textarea class="form-control" maxlength=400 id="contact_message" name="contact_message" required></textarea>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-grn btn-lg">Submit<i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <p class="contact-reg-text">

                </p>
            </div>
        </div>
    </div>



{% endblock %}
